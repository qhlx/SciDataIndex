<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciDataIndex · 数据集详情</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap");

    :root {
      --bg-0: #0c111f;
      --bg-1: #121d3a;
      --accent: #2ee6c9;
      --glow: #6bdcff;
      --text-0: #f0f4ff;
      --text-1: #b7c6e6;
      --card: rgba(15, 24, 46, 0.75);
      --stroke: rgba(255, 255, 255, 0.12);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Sora", "HarmonyOS Sans SC", "PingFang SC", sans-serif;
      color: var(--text-0);
      background: radial-gradient(900px 500px at 20% 20%, #1a3c92 0%, transparent 60%),
        radial-gradient(900px 500px at 80% 20%, #0b1435 0%, transparent 70%),
        linear-gradient(180deg, #0a1228 0%, #070c1a 100%);
      min-height: 100vh;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 40px;
      background: rgba(6, 12, 28, 0.7);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 20px;
      color: var(--glow);
    }

    .brand-logo {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #6bf6ff, #1aa7ff 60%, #0a3476 100%);
      box-shadow: 0 0 18px rgba(83, 211, 255, 0.5);
    }

    .nav a {
      color: var(--text-1);
      text-decoration: none;
      font-size: 14px;
      margin-left: 16px;
    }

    .hero {
      max-width: 1200px;
      margin: 30px auto 20px;
      padding: 24px;
      border-radius: 18px;
      background: linear-gradient(120deg, rgba(8, 16, 36, 0.8), rgba(6, 12, 30, 0.6)),
        url("https://images.unsplash.com/photo-1520607162513-77705c0f0d4a?q=80&w=1600&auto=format&fit=crop") center/cover;
      border: 1px solid var(--stroke);
      box-shadow: 0 24px 45px rgba(0, 0, 0, 0.45);
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(90deg, rgba(7, 10, 24, 0.85), rgba(7, 10, 24, 0.2));
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 820px;
    }

    .hero h1 {
      margin: 0 0 10px;
      font-size: clamp(26px, 4vw, 40px);
    }

    .hero p {
      margin: 0 0 18px;
      color: var(--text-1);
      line-height: 1.7;
    }

    .hero-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .meta-badge {
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--stroke);
      font-size: 12px;
      color: var(--text-1);
    }

    .btn {
      padding: 8px 18px;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      color: #061321;
      background: linear-gradient(135deg, #baf4ff, var(--glow));
    }

    .btn.ghost {
      background: rgba(255, 255, 255, 0.08);
      color: var(--text-0);
      border: 1px solid var(--stroke);
    }

    .content {
      max-width: 1200px;
      margin: 0 auto 80px;
      padding: 0 24px;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 22px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--stroke);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.35);
    }

    .card h3 {
      margin-top: 0;
      margin-bottom: 14px;
      font-size: 18px;
    }

    .tab-bar {
      display: flex;
      gap: 22px;
      flex-wrap: wrap;
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      margin-bottom: 20px;
    }

    .tab-btn {
      border: none;
      background: transparent;
      color: var(--text-1);
      padding: 10px 4px 12px;
      font-size: 14px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }

    .tab-btn.active {
      color: var(--glow);
      border-bottom-color: var(--glow);
    }

    .detail-list {
      display: grid;
      gap: 14px;
    }

    .detail-item {
      padding: 16px 16px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .detail-item strong {
      display: block;
      font-size: 14px;
    }

    .detail-item span {
      display: block;
      color: var(--text-1);
      font-size: 13px;
      margin-top: 6px;
      line-height: 1.6;
      word-break: break-all;
    }

    .radar-wrap {
      display: grid;
      gap: 16px;
      align-content: start;
    }

    .fixed-panel {
      height: 520px;
      display: flex;
      flex-direction: column;
    }

    .scroll-panel {
      flex: 1;
      overflow: auto;
      padding-right: 6px;
    }

    .scroll-panel::-webkit-scrollbar {
      width: 6px;
    }

    .scroll-panel::-webkit-scrollbar-thumb {
      background: rgba(107, 220, 255, 0.35);
      border-radius: 999px;
    }

    .scroll-panel::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 999px;
    }

    canvas {
      width: 100%;
      max-width: 420px;
      height: 380px;
      margin: 0 auto;
      display: block;
    }

    .notice {
      font-size: 13px;
      color: var(--text-1);
      text-align: center;
    }

    @media (max-width: 980px) {
      .content {
        grid-template-columns: 1fr;
      }

      .hero {
        margin: 20px 16px;
      }

      .fixed-panel {
        height: auto;
      }

      .scroll-panel {
        overflow: visible;
      }
    }
  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">
      <span class="brand-logo"></span>
      SciDataIndex
    </div>
    <div>
      <a href="index.html">首页</a>
      <a href="data_ranks/earth_science.html">数据榜单</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 id="datasetTitle">数据集名称</h1>
      <p id="datasetBrief">这里展示数据集简介。</p>
      <div class="hero-actions">
        <span class="meta-badge" id="tagCategory">所属类别</span>
      </div>
    </div>
  </section>

  <main class="content">
    <section class="card fixed-panel">
      <h3>数据集信息</h3>
      <div class="tab-bar" id="tabBar"></div>
      <div class="scroll-panel">
        <div class="detail-list" id="detailList"></div>
      </div>
    </section>

    <section class="card radar-wrap fixed-panel">
      <h3>综合评分雷达图</h3>
      <div class="scroll-panel">
        <canvas id="radarCanvas" width="420" height="380"></canvas>
        <div class="notice" id="scoreNotice">评分维度：开放性 / 规模 / 影响力 / 安全性 / AI 就绪度 / 数据质量</div>
      </div>
    </section>
  </main>

  <script>
    function toFileName(name) {
      return `${name.replace(/ /g, "_").replace(/\s+/g, "_").replace(/[\\/]/g, "_")}_ratings1.json`;
    }

    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const datasetName = getParam("name") || "3D Turbulence DNS dataset";
    const fileParam = getParam("file");
    const categoryParam = getParam("category");
    const aliasMapPath = "dataset_alias_map.json";

    const detailList = document.getElementById("detailList");
    const titleEl = document.getElementById("datasetTitle");
    const briefEl = document.getElementById("datasetBrief");
    const tagCategory = document.getElementById("tagCategory");
    const tabBar = document.getElementById("tabBar");

    function addDetail(title, content, link) {
      const item = document.createElement("div");
      item.className = "detail-item";
      item.innerHTML = `
        <strong>${title}</strong>
        <span>${content || "待填写"}</span>
        ${link ? `<span><a href="${link}" target="_blank" rel="noreferrer">${link}</a></span>` : ""}
      `;
      detailList.appendChild(item);
    }

    function getScore(data, key) {
      const rating = data.rating || data.scores || {};
      if (typeof rating[key] === "number") return rating[key];
      return null;
    }

    function drawRadar(scores) {
      const canvas = document.getElementById("radarCanvas");
      const ctx = canvas.getContext("2d");
      const labels = ["开放性", "规模", "影响力", "安全性", "AI就绪度", "数据质量"];
      const maxValue = 10;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + 10;
      const radius = 140;
      const levels = 5;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = "rgba(255,255,255,0.2)";
      ctx.lineWidth = 1;
      for (let l = 1; l <= levels; l++) {
        ctx.beginPath();
        const r = (radius / levels) * l;
        for (let i = 0; i < labels.length; i++) {
          const angle = (Math.PI * 2 / labels.length) * i - Math.PI / 2;
          const x = centerX + r * Math.cos(angle);
          const y = centerY + r * Math.sin(angle);
          if (i === 0) ctx.moveTo(x, y);
          else ctx.lineTo(x, y);
        }
        ctx.closePath();
        ctx.stroke();
      }

      ctx.fillStyle = "#b6c7e6";
      ctx.font = "12px Sora, sans-serif";
      labels.forEach((label, i) => {
        const angle = (Math.PI * 2 / labels.length) * i - Math.PI / 2;
        const x = centerX + (radius + 18) * Math.cos(angle);
        const y = centerY + (radius + 18) * Math.sin(angle);
        ctx.fillText(label, x - 16, y + 4);
      });

      ctx.beginPath();
      scores.forEach((score, i) => {
        const ratio = Math.max(0, Math.min(maxValue, score)) / maxValue;
        const angle = (Math.PI * 2 / labels.length) * i - Math.PI / 2;
        const x = centerX + radius * ratio * Math.cos(angle);
        const y = centerY + radius * ratio * Math.sin(angle);
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.closePath();
      ctx.fillStyle = "rgba(46, 230, 201, 0.35)";
      ctx.fill();
      ctx.strokeStyle = "#2ee6c9";
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    function renderTab(name, label, data) {
      const btn = document.createElement("button");
      btn.type = "button";
      btn.className = "tab-btn";
      btn.textContent = label;
      btn.dataset.tab = name;
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(el => el.classList.remove("active"));
        btn.classList.add("active");
        detailList.innerHTML = "";
        data();
      });
      tabBar.appendChild(btn);
      return btn;
    }

    function buildTabs(data) {
      tabBar.innerHTML = "";
      detailList.innerHTML = "";

      const opennessTab = renderTab("openness", "开放性", () => {
        addDetail("许可证类型", data?.openness?.license_type);
        addDetail("许可证来源链接", data?.openness?.license_source_link);
        addDetail("收费模式", data?.openness?.charging_mode);
        addDetail("访问限制", data?.openness?.access_restrictions);
        addDetail("申请难度", data?.openness?.application_difficulty);
      });

      renderTab("scale", "数据集规模", () => {
        addDetail("数据体量", data?.data_scale?.data_volume);
        addDetail("数据体量来源", data?.data_scale?.source_of_data_volume);
      });

      renderTab("impact", "影响力", () => {
        addDetail("引用与论文", data?.impact?.paper_link);
        addDetail("相关论文数", data?.impact?.google_scholar_related_papers);
      });

      renderTab("safety", "安全性", () => {
        addDetail("管控级别", data?.safety?.control_level);
        addDetail("可追溯性", data?.safety?.traceability);
      });

      renderTab("ai", "AI 就绪度", () => {
        addDetail("标注密度", data?.AI_readiness?.annotation_density);
        addDetail("预处理程度", data?.AI_readiness?.preprocessing_level);
        addDetail("格式一致性", data?.AI_readiness?.format_consistency);
      });

      renderTab("quality", "数据质量", () => {
        addDetail("完整性", data?.data_quality?.integrity);
        addDetail("首次发布", data?.data_quality?.first_release_date);
        addDetail("最近更新", data?.data_quality?.last_update_date);
        addDetail("来源链接", data?.data_quality?.source_link);
      });

      opennessTab.classList.add("active");
      opennessTab.click();
    }

    async function resolveDatasetName() {
      try {
        const res = await fetch(aliasMapPath);
        if (!res.ok) return datasetName;
        const map = await res.json();
        if (map && map[datasetName]) return map[datasetName];
        const keyLower = datasetName.toLowerCase();
        for (const [alias, mapped] of Object.entries(map || {})) {
          if (alias.toLowerCase() === keyLower) return mapped;
        }
        return datasetName;
      } catch {
        return datasetName;
      }
    }

    async function loadDataset() {
      try {
        const mappedName = await resolveDatasetName();
        const mappedFile = toFileName(mappedName);
        const fallbackFile = fileParam || toFileName(datasetName);
        const candidates = [];

        if (categoryParam) {
          candidates.push(`data_json/${categoryParam}/${mappedFile}`);
          if (fallbackFile !== mappedFile) {
            candidates.push(`data_json/${categoryParam}/${fallbackFile}`);
          }
        }

        candidates.push(`data_json/${mappedFile}`);
        if (fallbackFile !== mappedFile) {
          candidates.push(`data_json/${fallbackFile}`);
        }

        ["earth_science", "neuro_science", "life_science"].forEach(folder => {
          candidates.push(`data_json/${folder}/${mappedFile}`);
          if (fallbackFile !== mappedFile) {
            candidates.push(`data_json/${folder}/${fallbackFile}`);
          }
        });

        let data = null;
        let loadedPath = null;
        for (const path of candidates) {
          console.log(`尝试加载数据集文件: ${path}`);
          const res = await fetch(path);
          if (res.ok) {
            data = await res.json();
            loadedPath = path;
            break;
          }
        }
        if (!data) throw new Error("not found");

        titleEl.textContent = data.dataset || datasetName;
        briefEl.textContent = data.intro?.brief_description || "暂无简介";
        if (loadedPath) {
          if (loadedPath.includes("/earth_science/")) {
            tagCategory.textContent = "地球科学";
          } else if (loadedPath.includes("/neuro_science/")) {
            tagCategory.textContent = "神经科学";
          } else if (loadedPath.includes("/life_science/")) {
            tagCategory.textContent = "生命科学";
          } else {
            tagCategory.textContent = "所属类别未知";
          }
        } else {
          tagCategory.textContent = "所属类别未知";
        }

        buildTabs(data);

        const scores = [
          getScore(data, "openness"),
          getScore(data, "scale"),
          getScore(data, "impact"),
          getScore(data, "safety"),
          getScore(data, "ai_readiness"),
          getScore(data, "quality")
        ];
        const safeScores = scores.map(score => (Number.isFinite(score) ? score : 0));
        drawRadar(safeScores);
      } catch (err) {
        titleEl.textContent = "数据集文件未找到";
        briefEl.textContent = "请确认 data_json 目录下存在对应的数据集 JSON 文件。";
        buildTabs(null);
        detailList.innerHTML = "";
        addDetail("加载错误", "无法加载匹配的数据集文件，请检查映射表与文件路径。");
        drawRadar([0, 0, 0, 0, 0, 0]);
      }
    }

    loadDataset();
  </script>
</body>
</html>
