<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SciDataIndex</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap");

    :root {
      --bg-0: #02061a;
      --bg-1: #040b2d;
      --bg-2: #071a4d;
      --glow: #53d3ff;
      --accent: #2ee6c9;
      --text-0: #e9f2ff;
      --text-1: #b6c7e6;
      --card: rgba(14, 33, 79, 0.58);
      --stroke: rgba(255, 255, 255, 0.2);
      --btn: #6bdcff;
      --btn-dark: #23345e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Sora", "HarmonyOS Sans SC", "PingFang SC", sans-serif;
      color: var(--text-0);
      background: radial-gradient(1200px 500px at 10% 40%, #1d3b9b 0%, transparent 60%),
        radial-gradient(1000px 600px at 70% 10%, #0d1640 0%, transparent 70%),
        linear-gradient(180deg, var(--bg-2) 0%, var(--bg-1) 40%, var(--bg-0) 100%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.35) 0 1px, transparent 2px),
        radial-gradient(circle at 80% 20%, rgba(255,255,255,0.25) 0 1px, transparent 2px),
        radial-gradient(circle at 40% 80%, rgba(255,255,255,0.2) 0 1px, transparent 2px);
      opacity: 0.4;
      mix-blend-mode: screen;
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 48px;
      position: sticky;
      top: 0;
      background: rgba(3, 9, 32, 0.7);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      z-index: 10;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: 0.5px;
      font-size: 20px;
      color: var(--glow);
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #6bf6ff, #1aa7ff 60%, #0a3476 100%);
      box-shadow: 0 0 20px rgba(83, 211, 255, 0.55);
      position: relative;
    }

    .brand-logo::after {
      content: "";
      position: absolute;
      inset: 10px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.6);
    }

    .nav-links {
      display: flex;
      gap: 26px;
      font-size: 14px;
      color: var(--text-1);
    }

    .nav-links a {
      color: inherit;
      text-decoration: none;
      position: relative;
      padding-bottom: 6px;
    }

    .nav-links a:hover::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      height: 2px;
      background: var(--accent);
      border-radius: 2px;
    }

    .nav-action {
      padding: 6px 16px;
      border-radius: 999px;
      border: 1px solid var(--stroke);
      color: var(--text-0);
      background: rgba(255, 255, 255, 0.08);
      font-size: 13px;
    }

    .hero {
      max-width: 1200px;
      margin: 0 auto;
      padding: 70px 24px 80px;
      text-align: center;
      position: relative;
    }

    .hero-title {
      font-size: clamp(36px, 6vw, 60px);
      margin: 10px 0;
      color: var(--accent);
      font-weight: 700;
      text-shadow: 0 0 20px rgba(46, 230, 201, 0.4);
    }

    .hero-subtitle {
      font-size: clamp(18px, 3vw, 28px);
      font-weight: 600;
      margin-bottom: 26px;
    }

    .hero-tabs {
      display: inline-flex;
      border: 1px solid var(--stroke);
      border-radius: 999px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.08);
      margin-bottom: 24px;
    }

    .hero-tabs span {
      padding: 10px 22px;
      font-size: 13px;
      color: var(--text-1);
    }

    .hero-tabs span.active {
      background: rgba(93, 199, 255, 0.25);
      color: var(--text-0);
      border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glass-card {
      max-width: 980px;
      margin: 0 auto;
      padding: 28px 30px;
      border-radius: 16px;
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.4);
      text-align: left;
      line-height: 1.8;
    }

    .glass-card h3 {
      text-align: center;
      margin-top: 0;
      font-size: 20px;
      color: #cfe5ff;
    }

    .hero-actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 26px;
    }

    .btn {
      padding: 12px 28px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-weight: 600;
      text-decoration: none;
      color: #021019;
      background: linear-gradient(135deg, #baf4ff, var(--btn));
      box-shadow: 0 10px 24px rgba(83, 211, 255, 0.35);
    }

    .btn.secondary {
      color: var(--text-0);
      background: linear-gradient(135deg, rgba(57, 74, 123, 0.8), rgba(23, 33, 73, 0.8));
      border: 1px solid var(--stroke);
      box-shadow: none;
    }

    .earth-glow {
      position: absolute;
      left: 50%;
      bottom: -140px;
      transform: translateX(-50%);
      width: 1200px;
      height: 320px;
      background: radial-gradient(circle at 50% 20%, rgba(98, 228, 255, 0.6), transparent 70%);
      opacity: 0.65;
      pointer-events: none;
    }

    @media (max-width: 900px) {
      .nav {
        padding: 16px 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .nav-links {
        flex-wrap: wrap;
        justify-content: center;
        gap: 14px;
      }

      .glass-card {
        padding: 20px;
      }

      .hero-actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <header class="nav">
    <div class="brand">
      <span class="brand-logo"></span>
      SciDataIndex
    </div>
    <nav class="nav-links">
      <a href="data_rank.html">数据榜单</a>
      <a href="#">模型榜单</a>
      <a href="#">评价说明</a>
      <a href="#">关于我们</a>
    </nav>
    <div class="nav-action">EN</div>
  </header>

  <main class="hero">
    <div class="hero-tabs">
      <span class="active">AI for Science 评价体系</span>
      <span>探索科学与人工智能边界</span>
    </div>
    <h1 class="hero-title">SciDataIndex</h1>
    <div class="hero-subtitle">科学地平线 | 科学智能综合评价平台</div>

    <section class="glass-card">
      <h3>AI4Science 数据 + 大模型 评价体系</h3>
      <p>
        SciDataIndex 平台由中国科学院计算机网络信息中心牵头建设，面向 AI4Science 的数据与模型评估场景，
        聚焦开放性、规模性、影响力与 AI 就绪度等维度，构建可持续的科学数据质量评价坐标系，
        以支持科研机构与产业伙伴快速识别高价值数据资源。
      </p>
    </section>

    <div class="hero-actions">
      <a class="btn secondary" href="#">查看模型榜单</a>
      <a class="btn" href="data_rank.html">查看数据榜单</a>
    </div>
    <div class="earth-glow"></div>
  </main>
</body>
</html>
