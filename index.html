async function onSearchKeydown(e) {
    if (e.key === "Enter") {
        // è·å–è¾“å…¥æ¡†ä¸­çš„å€¼
        const query = e.target.value.trim();
         // ğŸ”¥ æ–°å¢ï¼šè·å–å½“å‰ä¸‹æ‹‰é€‰é¡¹
        const searchType = document.getElementById("searchType").value;
        console.log("searchType: " + searchType);
         // âœ… 1. æ–°æœç´¢æ­£å¼å¼€å§‹
        resetSearchLog();
        searchCanceled = false;

        // âœ… 2. å¯ç”¨åœæ­¢æŒ‰é’®
        document.getElementById("stopBtn").disabled = false;

        // âœ… 3. å¯åŠ¨æ—¥å¿—æµï¼ˆåªåœ¨æœç´¢æ—¶ï¼‰
        startLogStream();

        // âœ… 4. åˆ›å»º fetch çš„ abort controller
        currentFetchController = new AbortController();

        // å¦‚æœè¾“å…¥ä¸ä¸ºç©ºï¼Œè·³è½¬åˆ° dataset.html é¡µé¢ï¼Œå¹¶ä¼ é€’ query å‚æ•°
        if (query) {
            // window.location.href = `dataset.html?id=${encodeURIComponent(query)}`;
            try {
                // logSearch(`ğŸ” æ¥æ”¶åˆ°æŸ¥è¯¢ï¼š${query}`);
                // logSearch("ğŸ“¡ æ­£åœ¨åˆ¤æ–­æ˜¯å¦ä¸ºå·²çŸ¥æ•°æ®é›†â€¦");
                const res = await fetch(
                  `${API_BASE}/dataset-exists?query=${encodeURIComponent(query)}&type=${searchType}`
                );
                console.log(res);
                if (!res.ok) throw new Error("check failed");

                if (searchCanceled) return;
                const data = await res.json();
                if (searchCanceled) return;

                if (data.type === "dataset" && data.exists) {
                    // âœ… å·²çŸ¥æ•°æ®é›† â†’ æ•°æ®é›†è¯¦æƒ…é¡µ
                    window.location.href =
                        `dataset.html?id=${encodeURIComponent(data.dataset_id)}`;

                }
                else if (data.type === "dataset" && !data.exists) {
                    // âŒ æ•°æ®é›†åä½†æœªæ”¶å½•
                    alert("âŒ æœªæ‰¾åˆ°è¯¥æ•°æ®é›†ï¼Œè¯·æ£€æŸ¥åç§°æˆ–å°è¯•å…³é”®è¯æœç´¢");

                }
                else if (data.type === "text") {
                    // ğŸ”¥ è‡ªç„¶è¯­è¨€ / æè¿° â†’ æœç´¢ç»“æœé¡µ
                    window.location.href =
                        `result.html?q=${encodeURIComponent(query)}`;

                }
                else {
                    alert("âš ï¸ æ— æ³•è¯†åˆ«è¾“å…¥å†…å®¹");
                }

              } catch (err) {
                if (err.name === "AbortError") {
                    logSearch("â¹ï¸ æœç´¢å·²åœæ­¢");
                } else {
                    console.error(err);
                    alert("âš ï¸ ç³»ç»Ÿå¼‚å¸¸ï¼Œè¯·ç¨åå†è¯•");
                }
              }
              finally {
                document.getElementById("stopBtn").disabled = true;
                currentFetchController = null;
              }
        }
    }
}

async function loadTopics() {
    const topics = Object.keys(DATASETS);
    const el = document.getElementById("topics");
    el.innerHTML = "";

    let defaultEl = null;

    topics.forEach(t => {
        const div = document.createElement("div");
        div.className = "topic-card";
        div.innerText = t;
        div.onclick = () => selectTopic(t, div);
        el.appendChild(div);

        // ğŸ”¥ è®°å½•é»˜è®¤å­¦ç§‘å¯¹åº”çš„ DOM
        if (t === DEFAULT_TOPIC) {
            defaultEl = div;
        }
    });

    // ğŸ”¥ é¡µé¢é¦–æ¬¡åŠ è½½æ—¶ï¼Œè‡ªåŠ¨é€‰ä¸­ã€Œç‰©è´¨ç§‘å­¦ã€
    if (defaultEl) {
        selectTopic(DEFAULT_TOPIC, defaultEl);
    }
}

async function selectTopic(topic, el) {
    currentTopic = topic;
    document
        .querySelectorAll(".topic-card")
        .forEach(n => n.classList.remove("active"));
    el.classList.add("active");

    const data = DATASETS[topic] || [];
    renderDatasets(data, `${topic} Â· æ•°æ®é›†`);
}

    datasets.forEach(ds => {

         // ğŸ”¥ æ ¸å¿ƒï¼šç‚¹å‡»è·³è½¬åˆ°ç»Ÿä¸€è¯¦æƒ…é¡µ
        div.onclick = () => {
            window.location.href =
                `dataset.html?id=${encodeURIComponent(ds.name)}`;

        div.innerHTML = `

            <div class="rating-table">

                </div>
                <div class="rating-cell">
                    <div class="rating-label">å½±å“åŠ›</div>

                </div>

                    <div class="rating-score">${ds.rating?.safety ?? "-"}</div>
                </div>
                <div class="rating-cell">

                </div>

function logSearch(msg) {
    const log = document.getElementById("searchLog");

    if (log.style.display === "none") {
        log.style.display = "block";
    }

    const div = document.createElement("div");
    div.className = "log-item";
    div.innerText = msg;
    log.appendChild(div);

    log.scrollTop = log.scrollHeight;
}

window.addEventListener("pageshow", () => {

function startLogStream() {
    // ğŸ”¥ å…³é”®ï¼šå…ˆå…³æ—§çš„
    if (currentEventSource) {
        currentEventSource.close();
        currentEventSource = null;
    }

    currentEventSource = new EventSource(`${API_BASE}/log-stream?since=${logCursor}`);

    currentEventSource.onmessage = (e) => {
        if (!searchCanceled) {
            logSearch("ğŸ“¡ " + e.data);

            logCursor++;
        }
    };

    currentEventSource.onerror = () => {
        currentEventSource.close();
    };
}

function stopSearch() {
    searchCanceled = true;

    logSearch("â¹ï¸ ç”¨æˆ·åœæ­¢äº†æœç´¢");

    // 1ï¸âƒ£ ä¸­æ–­ fetch
    if (currentFetchController) {
        currentFetchController.abort(); // åœæ­¢ç­‰å¾…åç«¯å“åº”
        currentFetchController = null;
    }

    // 2ï¸âƒ£ å…³é—­æ—¥å¿—æµ
    if (currentEventSource) {
        currentEventSource.close(); // ä¸å†æ¥æ”¶æ—¥å¿—
        currentEventSource = null;
    }

    // 3ï¸âƒ£ ç¦ç”¨æŒ‰é’®
    document.getElementById("stopBtn").disabled = true; // ç°åœ¨å·²ç»æ²¡æœ‰æœç´¢åœ¨è¿›è¡Œ
}
